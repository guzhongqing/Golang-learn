<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>修改密码</h2>
        <div id="message"></div>
        <form id="modifyForm">
            <div class="form-group">
                <label for="oldPassword">原密码:</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">新密码:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">修改密码</button>
            </div>
        </form>
        <div class="link">
            <button onclick="logout()">退出登录</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/md5@2.3.0/md5.min.js"></script>
    <script>
        document.getElementById('modifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            
            // 验证表单
            if (!oldPassword || !newPassword) {
                showMessage('请填写所有必填字段', 'error');
                return;
            }
            
            // 加密密码
            const encryptedOldPassword = md5(oldPassword);
            const encryptedNewPassword = md5(newPassword);
            
            // 发送请求
            fetch('/api/modifyPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    old_password: encryptedOldPassword,
                    new_password: encryptedNewPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('密码修改成功', 'success');
                    // 清空表单
                    document.getElementById('modifyForm').reset();
                }
            })
            .catch(error => {
                showMessage('修改密码失败: ' + error.message, 'error');
            });
        });
        
        function logout() {
            fetch('/api/logout', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('退出登录成功', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                }
            })
            .catch(error => {
                showMessage('退出登录失败: ' + error.message, 'error');
            });
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
