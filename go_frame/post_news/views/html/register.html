<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>用户注册</h2>
        <div id="message"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">用户名:</label>
                <input type="text" id="name" name="name" required minlength="1" maxlength="10">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">注册</button>
            </div>
        </form>
        <div class="link">
            <a href="/login">已有账号？立即登录</a>
        </div>
    </div>

    <script>
                function md5(str) {
            function rotl(n, b) {
                return (n << b) | (n >>> (32 - b));
            }
            function uint8ToUint32(arr) {
                let res = new Array(Math.ceil(arr.length / 4));
                for (let i = 0; i < res.length; i++) {
                    res[i] = (arr[i * 4] << 24) | (arr[i * 4 + 1] << 16) | (arr[i * 4 + 2] << 8) | arr[i * 4 + 3];
                }
                return res;
            }
            function uint32ToUint8(arr) {
                let res = new Array(arr.length * 4);
                for (let i = 0; i < arr.length; i++) {
                    res[i * 4] = (arr[i] >>> 24) & 0xff;
                    res[i * 4 + 1] = (arr[i] >>> 16) & 0xff;
                    res[i * 4 + 2] = (arr[i] >>> 8) & 0xff;
                    res[i * 4 + 3] = arr[i] & 0xff;
                }
                return res;
            }
            function padMessage(msg) {
                let len = msg.length * 8;
                msg.push(0x80);
                while (msg.length % 64 !== 56) msg.push(0);
                let lenArr = [
                    (len >>> 24) & 0xff, (len >>> 16) & 0xff, (len >>> 8) & 0xff, len & 0xff,
                    0, 0, 0, 0
                ];
                msg.push(...lenArr);
                return msg;
            }
            let k = [
                0xd76aa478, 0xe8c7b756, 0x242070db, 0xc1bdceee,
                0xf57c0faf, 0x4787c62a, 0xa8304613, 0xfd469501,
                0x698098d8, 0x8b44f7af, 0xffff5bb1, 0x895cd7be,
                0x6b901122, 0xfd987193, 0xa679438e, 0x49b40821,
                0xf61e2562, 0xc040b340, 0x265e5a51, 0xe9b6c7aa,
                0xd62f105d, 0x02441453, 0xd8a1e681, 0xe7d3fbc8,
                0x21e1cde6, 0xc33707d6, 0xf4d50d87, 0x455a14ed,
                0xa9e3e905, 0xfcefa3f8, 0x676f02d9, 0x8d2a4c8a,
                0xfffa3942, 0x8771f681, 0x6d9d6122, 0xfde5380c,
                0xa4beea44, 0x4bdecfa9, 0xf6bb4b60, 0xbebfbc70,
                0x289b7ec6, 0xeaa127fa, 0xd4ef3085, 0x04881d05,
                0xd9d4d039, 0xe6db99e5, 0x1fa27cf8, 0xc4ac5665,
                0xf4292244, 0x432aff97, 0xab9423a7, 0xfc93a039,
                0x655b59c3, 0x8f0ccc92, 0xffeff47d, 0x85845dd1,
                0x6fa87e4f, 0xfe2ce6e0, 0xa3014314, 0x4e0811a1,
                0xf7537e82, 0xbd3af235, 0x2ad7d2bb, 0xeb86d391
            ];
            let s = [
                7, 12, 17, 22, 7, 12, 17, 22, 7, 12, 17, 22, 7, 12, 17, 22,
                5, 9, 14, 20, 5, 9, 14, 20, 5, 9, 14, 20, 5, 9, 14, 20,
                4, 11, 16, 23, 4, 11, 16, 23, 4, 11, 16, 23, 4, 11, 16, 23,
                6, 10, 15, 21, 6, 10, 15, 21, 6, 10, 15, 21, 6, 10, 15, 21
            ];
            let msg = unescape(encodeURIComponent(str)).split('').map(c => c.charCodeAt(0));
            msg = padMessage(msg);
            let blocks = uint8ToUint32(msg);
            let a0 = 0x67452301, b0 = 0xefcdab89, c0 = 0x98badcfe, d0 = 0x10325476;
            for (let i = 0; i < blocks.length; i += 16) {
                let a = a0, b = b0, c = c0, d = d0;
                let M = blocks.slice(i, i + 16);
                for (let j = 0; j < 64; j++) {
                    let f, g;
                    if (j < 16) {
                        f = (b & c) | (~b & d);
                        g = j;
                    } else if (j < 32) {
                        f = (d & b) | (~d & c);
                        g = (5 * j + 1) % 16;
                    } else if (j < 48) {
                        f = b ^ c ^ d;
                        g = (3 * j + 5) % 16;
                    } else {
                        f = c ^ (b | ~d);
                        g = (7 * j) % 16;
                    }
                    let temp = d;
                    d = c;
                    c = b;
                    b = b + rotl((a + f + k[j] + M[g]) >>> 0, s[j]);
                    a = temp;
                }
                a0 = (a0 + a) >>> 0;
                b0 = (b0 + b) >>> 0;
                c0 = (c0 + c) >>> 0;
                d0 = (d0 + d) >>> 0;
            }
            let resArr = uint32ToUint8([a0, b0, c0, d0]);
            return resArr.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            
            // 验证表单
            if (!name || !password) {
                showMessage('请填写所有必填字段', 'error');
                return;
            }
            
            if (name.length < 1 || name.length > 10) {
                showMessage('用户名长度必须在1-10个字符之间', 'error');
                return;
            }
            
            // 加密密码
            const encryptedPassword = md5(password);
            
            // 发送请求
            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    password: encryptedPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('注册成功！用户ID: ' + data.id, 'success');
                    // 注册成功后可以跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                }
            })
            .catch(error => {
                showMessage('注册失败: ' + error.message, 'error');
            });
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
